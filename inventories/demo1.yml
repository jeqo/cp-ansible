---
all:
  vars:
    ansible_connection: ssh
    ansible_user: ubuntu
    ansible_become: true
    ansible_ssh_private_key_file: ~/.ssh/aws/us-west-2/jeqo.pem
    confluent_repo_version: 5.5
    confluent_package_version: 5.5.1

zookeeper:
  hosts:
    ec2-34-209-90-56.us-west-2.compute.amazonaws.com:
      zookeeper_id: 1
    ec2-54-218-226-146.us-west-2.compute.amazonaws.com:
      zookeeper_id: 2
    ec2-34-208-103-117.us-west-2.compute.amazonaws.com:
      zookeeper_id: 3
kafka_broker:
  hosts:
    ec2-54-212-32-68.us-west-2.compute.amazonaws.com:
      broker_id: 101
      kafka_broker:
        properties:
          broker.rack: us-west-2a
          replica.selector.class: org.apache.kafka.common.replica.RackAwareReplicaSelector
    ec2-54-187-115-50.us-west-2.compute.amazonaws.com:
      broker_id: 201
      kafka_broker:
        properties:
          broker.rack: us-west-2b
          replica.selector.class: org.apache.kafka.common.replica.RackAwareReplicaSelector
    ec2-52-12-137-49.us-west-2.compute.amazonaws.com:
      broker_id: 301
      kafka_broker:
        properties:
          broker.rack: us-west-2c
          replica.selector.class: org.apache.kafka.common.replica.RackAwareReplicaSelector

schema_registry:
